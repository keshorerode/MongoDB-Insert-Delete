<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="java.js"></script>
    <script>
        function displayFormData(event) {
            // Prevent the form from submitting
            event.preventDefault();

            // Retrieve form elements
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('psw').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var country = document.getElementById('country').value;
            var phone = document.getElementById('phone').value;
            var agree = document.getElementById('checkbox').checked;

            // Password matching validation
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            // Display form data (you can modify this part to suit your needs)
            var table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.innerHTML = name;
            cell2.innerHTML = email;
            cell3.innerHTML = gender ? gender.value : "";
            cell4.innerHTML = country;

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="bo">
                    <form id="myForm" onsubmit="return displayFormData(event)">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" required placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="psw">Password:</label>
                            <input type="password" class="form-control" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" oninput="checkPasswordMatch()">
                            <span id="passwordMatch"></span>
                        </div>
                        <div class="form-group">
                            <label>Gender:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <select id="country" class="form-control">
                                <option value="">Select</option>
                                <option value="usa">USA</option>
                                <option value="uk">UK</option>
                                <option value="canada">Canada</option>
                                <option value="India">India</option>
                                <option value="China">China</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter your phone number">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox" required>
                            <label class="form-check-label" for="checkbox">Agree to terms</label>
                        </div>
                        <button type="submit" class="btn btn-primary" disabled>Submit</button>
                    </form>
                    <a href="Untitled-1.html">Back</a>
                </div>
            </div>
        </div>
    </div>
    <table id="dataTable" class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>
</body>
</html>
